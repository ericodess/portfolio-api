            - ./services/gifter/node_modules:/app/node_modules
        restart: unless-stopped

    universefy:
        container_name: portfolio_api_universefy
        build:
            context: ./services/universefy
            dockerfile: Dockerfile
        ports:
            - "9004:9004"                     
        volumes:
            - ./services/universefy/node_modules:/app/node_modules
        restart: unless-stopped

    login:
        container_name: portfolio_api_login
        build:
            context: ./services/login
            dockerfile: Dockerfile
        ports:
            - "9005:9005"                     
        volumes:
            - ./services/login/node_modules:/app/node_modules
        restart: unless-stopped