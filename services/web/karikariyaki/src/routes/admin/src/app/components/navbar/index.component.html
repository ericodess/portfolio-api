<div class="navbar__wrapper">
	<div class="navbar__login">
		<form [formGroup]="loginForm">
			<app-avatar
				[base64Image]="operator?.photo"
				[@breathe]="getLoginAvatarBreatheAnimationStatus()"
				(@breathe.done)="isBreathing = !isBreathing"
				[@shrink]="getLoginAvatarShrinkAnimationStatus()"
			></app-avatar>
			<mat-form-field
				appearance="outline"
				[@shrink]="getLoginInputShrinkAnimationStatus()"
			>
				<mat-label>Username</mat-label>
				<input matInput formControlName="userName" required>
			</mat-form-field>
			<button
				type="button"
				(click)="onLogin()"
				[@shrink]="getLoginInputShrinkAnimationStatus()"
				[disabled]="loginForm.get('userName')?.invalid"
			>
				Login
			</button>
		</form>
	</div>
	<div
		class="navbar__logged"
		[attr.data-is-expanded]="isLoggedNavbarExpanded"
 		[@loginSwipe]="getLoginSwipeAnimation()" 
		[@loggedSwipe]="getLoggedSwipeAnimation()"
	>
		<div class="navbar__content"></div>
		<button class="navbar__hamburguer" (click)="onHamburgerClick()">
			<svg
				viewBox="0 0 24 24"
				xmlns="http://www.w3.org/2000/svg"
			>
				<path d="M2,4A1,1,0,0,1,3,3H21a1,1,0,0,1,0,2H3A1,1,0,0,1,2,4Zm1,9H21a1,1,0,0,0,0-2H3a1,1,0,0,0,0,2Zm0,8H21a1,1,0,0,0,0-2H3a1,1,0,0,0,0,2Z"/>
			</svg>
		</button>
	</div>
</div>
