<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1"
        >
        <meta 
            name="description" 
            content="Login page for the back-end"
        >
        <link
            rel="stylesheet"
            href="/style/main.css"
        >
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css?family=Roboto|Roboto+Mono"
        >
        <script src="/js/index.js"></script>
        <title>Login</title>
    </head>
    <body>
        <main>
            <article class="container --flex-column --flex-centered">
                <form
                    id="loginForm"
                    class="form"
                    method="POST"
                    action="/admin/login/auth"
                    onsubmit="login(event)"
                >
                    <span class="form__title">Admin Page</span>
                    <div class="form__group">
                        <input
                            class="form__input"
                            type="text"
                            id="loginFormUsername"
                            name="loginFormUsername"
                            onfocus="formFocusHandler()"
                        required>
                        <label
                            class="form__label"
                            for="loginFormUsername"
                        >
                            Login
                        </label>
                    </div>
                    <div class="form__group">
                        <input
                            class="form__input"
                            type="password"
                            id="loginFormPassword"
                            name="loginFormPassword"
                            onfocus="formFocusHandler()"
                        required>
                        <label
                            class="form__label"
                            for="loginFormPassword"
                        >
                            Password
                        </label>
                    </div>
                    <button
                        class="form__submit"
                        id="formSubmitButton"
                    >
                        Login
                    </button>
                </form>
            </article>
        </main>
    </body>
</html>
