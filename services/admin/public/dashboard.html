                    </div>
                </header>
                <div class="page__graphs --full-width --flex-column">
                    <div class="--auto-grid-fit-two">
                        <div
                            id="systemMinifiedCharts"
                            class="page__graph --system-graphs --full-width --space-between"
                        >
                        </div>
                        <canvas class="page__graph --neumorphism-borders"></canvas>
                    </div>
                    <div class="--auto-grid-fit-two">
                        <canvas class="page__graph --neumorphism-borders"></canvas>

</html>
