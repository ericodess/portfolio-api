<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1"
        >
        <meta 
            name="description" 
            content="Login page for the back-end"
        >
        <link
            rel="stylesheet"
            href="/style/main.css"
        >
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css?family=Roboto|Roboto+Mono"
        >
        <title>Login</title>
    </head>
    <body>
        <main>
            <article class="container --flex-column --flex-centered">
                <div
                    id="login-form"
                    class="form"
                >
                    <span class="form__title">Admin Page</span>
                    <div class="form__group">
                        <input
                            class="form__input"
                            type="text" id="fname"
                            name="fname"
                        required>
                        <label
                            class="form__label"
                            for="fname"
                        >
                            Login
                        </label>
                    </div>
                    <div class="form__group">
                        <input
                            class="form__input"
                            type="password"
                            id="lname"
                            name="lname"
                        required>
                        <label
                            class="form__label"
                            for="lname"
                        >
                            Password
                        </label>
                    </div>
                    <button
                        class="form__submit"
                        onclick="(login())"
                    >
                        Login
                    </button>
                    <span class="form__feedback "></span>
                </div>
                </article>
        </main>
        <script src="/js/index.js"></script>
    </body>
</html>
